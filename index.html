<style>
  body {

  #matrixCanvas {
    position: fixed;

  p {

  a {

<body>

<canvas id="matrixCanvas"></canvas>

<div class="content">
  <h1>Signal Received</h1>
  <p>
    Files are rarely what they seem.<br>
    Download and decide for yourself.
  </p>
  <p><a href="mr_r0b0t_xx_hidden_v2_7z_enc.png" download>mr_r0b0t_xx_hidden_v2_7z_enc.png</a></p>
  <p style="color:#00ff00; user-select:text; font-size:0.9em;">
    In crimsonâ€™s shadows, two whispers hide.
  </p>
</div>

<script>

const canvas = document.getElementById('matrixCanvas');
const ctx = canvas.getContext('2d');

let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

const letters = '01';
const fontSize = 16;
const columns = Math.floor(width / fontSize);
const drops = Array(columns).fill(1);

function draw() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
  ctx.fillRect(0, 0, width, height);

  ctx.fillStyle = '#00ff00';
  ctx.font = fontSize + 'px Courier New';

  for (let i = 0; i < drops.length; i++) {
    const text = letters.charAt(Math.floor(Math.random() * letters.length));
    const x = i * fontSize;
    const y = drops[i] * fontSize;

    ctx.fillText(text, x, y);

    if (y > height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}

setInterval(draw, 35);

window.addEventListener('resize', () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
});
</script>

</body>
